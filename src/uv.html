<!--
    This is what the embed iframe src links to. It doesn't need to communicate with the parent page, only fill the available space and look for #? parameters
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="uv.css" />
		<!-- 
			resize observer is needed for model-viewer
			https://github.com/google/model-viewer/issues/1088#issuecomment-599237719
		-->
		<!-- <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script> -->
    <script type="text/javascript" src="umd/UV.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="uv" class="uv"></div>

    <script type="text/javascript">

      var urlAdaptor = new UV.URLAdaptor(true);
      var formattedLocales;
      var locales = urlAdaptor.get("locales", "");

      if (locales) {
        var names = locales.split(",");
        formattedLocales = [];

        for (var i in names) {
          var nameparts = String(names[i]).split(":");
          formattedLocales[i] = { name: nameparts[0], label: nameparts[1] };
        }
      } else {
        formattedLocales = [
          {
            name: "en-GB"
          }
        ];
      }

      uv = UV.init(
        "uv",
        {
          manifestUri: urlAdaptor.get("manifest"),
          configUri: urlAdaptor.get("config"),
          collectionIndex: Number(urlAdaptor.get("c", 0)),
          manifestIndex: Number(urlAdaptor.get("m", 0)),
          canvasIndex: Number(urlAdaptor.get("cv", 0)),
          rangeId: urlAdaptor.get("rid", 0),
          rotation: Number(urlAdaptor.get("r", 0)),
          xywh: urlAdaptor.get("xywh", ""),
          embedded: true,
          locales: formattedLocales,
          target: urlAdaptor.get("target")
        }
      );
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var $UV = document.getElementById("uv");

        function resize() {
          $UV.setAttribute("style", "width:" + window.innerWidth + "px");
          $UV.setAttribute("style", "height:" + window.innerHeight + "px");
          $UV.height(windowHeight);
        }

        document.addEventListener("resize", function() {
          resize();
        });

        resize();
      });
    </script>
  </body>
</html>
