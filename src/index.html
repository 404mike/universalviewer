<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Universal Viewer Examples</title>
    <!-- <script src="https://unpkg.com/@universalviewer/aleph@0.0.15/dist/collection/assets/aframe-1.0.3.min.js"></script>
    <script src="https://unpkg.com/@universalviewer/aleph@0.0.15/dist/collection/assets/ami.min.js"></script> -->
    <!-- <%= htmlWebpackPlugin.tags.headTags %> -->
    <style>
      body {
        margin: 0px;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #uv {
        width: 924px;
        height: 668px;
        /* width: 1024px;
            height: 576px; */
      }

      #uv-controls .group {
        padding: 20px 0 0 0;
        overflow: hidden;
      }

      #uv-controls h2 {
        font-size: medium;
      }

      #uv-controls select {
        width: 150px;
      }

      #uv-controls input {
        width: 600px;
      }

      #uv-controls button {
        width: 150px;
      }

      #uv-controls textarea {
        width: 600px;
      }

      #annotations {
        float: left;
        margin-right: 5px;
      }

      #setAnnotationsButton {
        float: left;
        margin-right: 5px;
      }

      #clearAnnotationsButton {
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="uv" class="uv"></div>

    <div id="uv-controls">
      <div class="group">
        <h2>IIIF</h2>
        <select id="iiifManifestIdSelect"></select>
        <input id="iiifManifestId" type="text" value="" />
        <button id="setIIIFManifestIdButton" class="button" href="#">
          Set IIIF Manifest Id
        </button>
      </div>

      <div class="group">
        <h2>YouTube</h2>
        <select id="youTubeVideoIdSelect"></select>
        <input id="youTubeVideoId" type="text" value="" />
        <button id="setYouTubeVideoIdButton" class="button" href="#">
          Set YouTube Video Id
        </button>
      </div>

      <div class="group">
        <h2>Target</h2>
        <input id="target" type="text" value="" />
        <button id="setTargetButton" class="button" href="#">Set Target</button>
      </div>

      <div class="group">
        <h2>Rotation</h2>
        <input id="rotation" type="text" value="" />
        <button id="setRotationButton" class="button" href="#">
          Set Rotation
        </button>
      </div>

      <div class="group">
        <h2>Annotations</h2>
        <textarea id="annotations" rows="5"></textarea>
        <button id="setAnnotationsButton" class="button">
          Set Annotations
        </button>
        <button id="clearAnnotationsButton" class="button">
          Clear Annotations
        </button>
      </div>

    <script type="text/javascript">
      function createOptGroup(label) {
        var optGroup = document.createElement("optgroup");
        optGroup.label = label;
        return optGroup;
      }

      function createOption(text, value) {
        var option = document.createElement("option");
        option.text = text;
        option.value = value;
        return option;
      }

      document.addEventListener("DOMContentLoaded", function() {
        var uv, iiifManifestId, youTubeVideoId;
        var $iiifManifestId = document.getElementById("iiifManifestId");
        var $iiifManifestIdSelect = document.getElementById("iiifManifestIdSelect");
        var $target = document.getElementById("target");
        var $rotation = document.getElementById("rotation");
        var $setIIIFManifestIdButton = document.getElementById("setIIIFManifestIdButton");
        var $setTargetButton = document.getElementById("setTargetButton");
        var $setRotationButton = document.getElementById("setRotationButton");
        var $annotations = document.getElementById("annotations");
        var $setAnnotationsButton = document.getElementById("setAnnotationsButton");
        var $clearAnnotationsButton = document.getElementById("clearAnnotationsButton");
        var $setYouTubeVideoIdButton = document.getElementById("setYouTubeVideoIdButton");
        var $youTubeVideoId = document.getElementById("youTubeVideoId");
        var $youTubeVideoIdSelect = document.getElementById("youTubeVideoIdSelect");

        var annotations = [];

        var urlAdapter = new UV.IIIFURLAdapter();

        function parseIIIFCollection(manifests) {
          for (var i = 0; i < manifests.collections.length; i++) {
            var collection = manifests.collections[i];

            if (collection.visible === false) {
              continue;
            }

            var optGroup = createOptGroup(collection.label);
            $iiifManifestIdSelect.appendChild(optGroup);

            for (var j = 0; j < collection.manifests.length; j++) {
              var manifest = collection.manifests[j];

              if (manifest.visible !== false) {
                var option = createOption(manifest.label, manifest["@id"]);
                optGroup.appendChild(option);
              }
            }
          }
        }

        function parseYouTubeCollection(collection) {
          for (var i = 0; i < collection.length; i++) {
            var item = collection[i];

            if (item.visible === false) {
              continue;
            }

            var option = createOption(item.label, item.id);
            $youTubeVideoIdSelect.appendChild(option);
          }
        }

        function loadCollections(cb) {
          Promise.all([
            fetch('iiif-collection.json'),
            fetch('youtube-collection.json')
          ]).then(function (responses) {
            // Get a JSON object from each of the responses
            return Promise.all(responses.map(function (response) {
              return response.json();
            }));
          }).then(function (data) {
            parseIIIFCollection(data[0]);
            parseYouTubeCollection(data[1]);
            cb();
          }).catch(function (error) {
            // if there's an error, log it
            console.log(error);
          });
        }

        function setSelectedIIIFManifest() {
          iiifManifestId = urlAdapter.get("iiifManifestId");

          if (iiifManifestId) {
            $iiifManifestIdSelect.value = iiifManifestId;
          } else {
            var options = document.querySelectorAll(
              "#iiifManifestIdSelect optgroup option"
            );

            if (options.length) {
              iiifManifestId = options[0].value;
            }
          }

          $iiifManifestId.value = iiifManifestId;
        }

        function setSelectedYouTubeVideoId() {
          youTubeVideoId = urlAdapter.get("youTubeVideoId");

          if (youTubeVideoId) {
            $youTubeVideoIdSelect.value = youTubeVideoId;
          } else {
            var options = document.querySelectorAll(
              "#youTubeVideoIdSelect option"
            );

            if (options.length) {
              youTubeVideoId = options[0].value;
            }
          }

          $youTubeVideoId.value = youTubeVideoId;
        }

        function setAnnotations() {
          annotations = JSON.parse($annotations.value);
          uv.set({
            annotations: annotations,
          });
        }

        $iiifManifestIdSelect.onchange = function() {
          var $selectedOption = document.querySelector(
            "#iiifManifestIdSelect option:checked"
          );
          $iiifManifestId.value = $selectedOption.value;
          urlAdapter.set("iiifManifestId", $selectedOption.value);
        };

        $setIIIFManifestIdButton.onclick = function() {
          iiifManifestId = $iiifManifestId.value;
          clearAnnotations();
          uv.set({
            iiifManifestId: iiifManifestId,
            youTubeVideoId: undefined,
            canvasIndex: 0,
            annotations: [],
          });
        };

        $youTubeVideoIdSelect.onchange = function() {
          var $selectedOption = document.querySelector(
            "#youTubeVideoIdSelect option:checked"
          );
          $youTubeVideoId.value = $selectedOption.value;
          urlAdapter.set("youTubeVideoId", $selectedOption.value);
        };

        $setYouTubeVideoIdButton.onclick = function() {
          youTubeVideoId = $youTubeVideoId.value.split('v=')[1];
          clearAnnotations();
          uv.set({
            iiifManifestId: undefined,
            youTubeVideoId: youTubeVideoId,
            autoPlay: true,
            annotations: [],
          });
        };

        $setTargetButton.onclick = function() {
          var target = $target.value;
          uv.set({
            target: target,
          });
        };

        $setRotationButton.onclick = function() {
          var rotation = $rotation.value;
          uv.set({
            rotation: rotation,
          });
        };

        $setAnnotationsButton.onclick = function() {
          setAnnotations();
        };

        $clearAnnotationsButton.onclick = function() {
          clearAnnotations();
          setAnnotations();
        };

        function clearAnnotations() {
          annotations = [];
          $annotations.value = JSON.stringify(annotations);
        }

        function setupUV() {
          const data = urlAdapter.getInitialData({
            iiifManifestId: iiifManifestId,
            debug: false
          });

          // test without getInitialData
          // const data = {
          //   iiifManifestId: iiifManifestId,
          //   debug: false
          // };

          uv = UV.init("uv", data);

          urlAdapter.bindTo(uv);

          uv.on("configure", function({ config, cb }) {
            cb(
              new Promise(function(resolve) {
                fetch("uv-config.json").then(function(response) {
                  resolve(response.json());
                });
              })
            );
          });

          // enable doubleclick annotation
          uv.on("configure", function({ config, cb }) {
            cb({ 
              modules: { 
                modelViewerCenterPanel: {
                  options: {
                    doubleClickAnnotationEnabled: true
                  }
                },
                openSeadragonCenterPanel: {
                  options: {
                    doubleClickAnnotationEnabled: true
                  }
                } 
              }
            });
          });

          // uv.on("configure", function({ config, cb }) {
          //   cb((async () => {
          //     await fetch("uv-config.json");
          //   })());
          // });

          // uv.on("configure", function({ config, cb }) {
          //   cb({ options: { overrideFullScreen: true } });
          // });

          uv.on("targetChange", function(target) {
            $target.value = target;
          });

          uv.on("openseadragonExtension.doubleClick", function(e) {
            annotations.push({
              target: e.target,
              bodyValue: String(annotations.length + 1)
            });
            $annotations.value = JSON.stringify(annotations);
            setAnnotations();
          });

          uv.on("modelviewerExtension.doubleClick", function(e) {
            annotations.push({
              target: e.target,
              bodyValue: String(annotations.length + 1)
            });
            $annotations.value = JSON.stringify(annotations);
            setAnnotations();
          });

          uv.on("pinpointAnnotationClicked", function(index) {
            console.log("pinpointAnnotationClicked", index);
          });

          uv.on("clearAnnotations", function(e) {
            clearAnnotations();
          });

          uv.on("load", function(e) {
            console.log(e);
          }); 

          // uv.on("load", function() {
          //   uv.set({
          //     target: "https://wellcomelibrary.org/iiif/b18035723/canvas/c2#xywh=728,768,1049,788"
          //   });
          // });

          // uv.on("openseadragonExtension.rotationChange", function(rotation) {
          //   $rotation.value = rotation;
          // });

          // uv.on("toggleFullScreen", function(e) {
          //   console.log("toggleFullScreen", e);
          // });
        }

        loadCollections(function() {
          setSelectedIIIFManifest();
          setSelectedYouTubeVideoId();
          setupUV();
        });
      });
    </script>
  </body>
</html>
